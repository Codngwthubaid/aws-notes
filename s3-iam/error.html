<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error | Page Not Found</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #232f3e, #000);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 1rem;
    }

    .box {
      max-width: 500px;
    }

    h1 {
      font-size: 4rem;
      color: #ff9900;
    }

    p {
      margin: 1rem 0;
      opacity: 0.9;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background: #ff9900;
      color: #000;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }

    a:hover {
      background: #ffc266;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <p>This error page is hosted on AWS S3.</p>
    <a href="index.html">Go Back Home</a>
  </div>
</body>
</html>
